<div class="page">
  <mat-form-field class="search-form">
    <mat-label>Filter by comment</mat-label>
    <input matInput type="text" placeholder="Enter comments author id" #filter />
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearInput(filter)"
      matTooltip="Reset fields"
    >
      <mat-icon >close</mat-icon>
    </button>
    <button
      matSuffix
      mat-icon-button
      type="button"
      (click)="filterResults(filter.value)"
      matTooltip="Search"
    >
      <mat-icon >search</mat-icon>
    </button>
  </mat-form-field>
</div>
<mat-grid-list cols="2" rowHeight="2:1">
  @for (comment of filteredComments; track comment.id) {
  <mat-grid-tile>
    <app-comment-card [comment]="comment"></app-comment-card>
  </mat-grid-tile>
  }
</mat-grid-list>
