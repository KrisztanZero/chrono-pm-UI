<mat-card>
  <mat-card-header>
    <mat-card-title>{{ comment?.summary }}</mat-card-title>
    <mat-card-subtitle>{{ comment?.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        ><strong>Content:</strong> {{ comment?.content }}</mat-list-item
      >
      <mat-list-item
        ><strong>Created:</strong> {{ comment?.createdAt }}</mat-list-item
      >
      <mat-list-item
        ><strong>Author:</strong> {{ comment?.authorId }}</mat-list-item
      >
      <mat-list-item
        ><strong>Issue:</strong> {{ comment?.issueId }}</mat-list-item
      >
    </mat-list>
  </mat-card-content>
</mat-card>
