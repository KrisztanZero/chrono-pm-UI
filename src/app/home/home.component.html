<div class="home">
  <div class="center-container">
    <h2>Welcome to Chrono PM Home Page</h2>
    <mat-form-field class="search-form">
      <mat-label>Search projects</mat-label>
      <input matInput type="text" placeholder="Project name" />
      <button matSuffix mat-icon-button type="button" aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <a [routerLink]="['/issues']" class="navigation-link">Check issues</a>
  </div>
</div>
