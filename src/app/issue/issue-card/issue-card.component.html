<mat-card>
  <mat-card-header>
    <mat-card-title>Title: {{ issue.title }}</mat-card-title>
    <mat-card-subtitle
      >Type: {{ issue.type }}</mat-card-subtitle
    > </mat-card-header
  ><br />
  <mat-card-content>Created: {{ issue.createdAt }}</mat-card-content
  ><br />
  <mat-card-actions align="end">
    <a
      matTooltip="Detailed information"
      mat-stroked-button
      [routerLink]="['/issue-details', issue.id]"
      >Details</a
    >
  </mat-card-actions>
</mat-card>
