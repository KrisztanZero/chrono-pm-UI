<mat-card>
  <mat-card-header>
    <mat-card-title>{{ issue.title }}</mat-card-title>
    <mat-card-subtitle
      >{{ issue.project }}, {{ issue.type }}</mat-card-subtitle
    > </mat-card-header
  ><br />
  <mat-card-content>{{ issue.createdAt }}</mat-card-content
  ><br />
  <mat-card-actions align="end" matTooltip="Detailed information">
    <a
      mat-stroked-button
      [routerLink]="['/issue-details', issue.id]"
      >Details</a
    >
  </mat-card-actions>
</mat-card>
